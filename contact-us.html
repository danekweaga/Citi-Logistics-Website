<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Citi Logistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container logo">
            <img src="assets/logo.png" alt="Citi Logistics Logo">
            <h1>Citi Logistics</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="our-services.html">Our Services</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html" class="active">Contact Us</a>
            <a href="booking.html">Booking</a>
        </nav>
    </header>
    <main class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h3>Our Office</h3>
            <p>123 Main Street, City, Country</p>
            <p>Email: info@citilogistics.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Citi Logistics. All rights reserved.
    </footer>
</body>
</html>
