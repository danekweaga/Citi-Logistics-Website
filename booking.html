<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your move | Citi Logistics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-container">
        <div class="logo">
            <img src="assets/logo.png" alt="Citi Logistics Logo">
            <h1>Citi Logistics</h1>
        </div>
        
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <a href="our-services.html">Our Services</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="booking.html">Book Now</a>
            <a href="reviews.html">Reviews</a>
        </nav>
        
        <button class="mobile-nav-toggle" aria-label="Toggle navigation menu">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="our-services.html">Our Services</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="booking.html">Book Now</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </div>
</header>

  <main class="container">

    <h2>Book Your Move</h2>
    <form action="/submit-booking" method="post" enctype="multipart/form-data">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="details">Items to Move:</label>
      <textarea id="details" name="details" rows="5" placeholder="Describe items and sizes"></textarea>

      <label for="files">Upload Images/Videos:</label>
      <input type="file" id="files" name="files" multiple accept="image/*,video/*">

      <button type="submit">Submit Booking</button>
    </form>

  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Citi Logistics. All rights reserved.</p>
    </div>
  </footer>
<script src="navbar.js"></script>
</body>

</html>
