<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Move - Citi Logistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Citi Logistics</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="booking.html" class="active">Book Now</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Book Your Move</h2>
    <form action="/submit-booking" method="post" enctype="multipart/form-data">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>Items to Move:</label>
      <textarea name="details" rows="5" placeholder="Describe items and sizes"></textarea>

      <label>Upload Images/Videos:</label>
      <input type="file" name="files" multiple accept="image/*,video/*">

      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Citi Logistics. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
