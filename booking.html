<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Move - Citi Logistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>

    <div class="container logo">
      <img src="assets/logo.png" alt="Citi Logistics Logo">
      <h1>Citi Logistics</h1>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="our-services.html">Our Services</a>
      <a href="about-us.html">About Us</a>
      <a href="contact-us.html">Contact Us</a>
      <a href="booking.html" class="active">Book Now</a>
      <a href="reviews.html" class="active">Reviews</a>
    </nav>

  </header>

  <main class="container">

    <h2>Book Your Move</h2>
    <form action="/submit-booking" method="post" enctype="multipart/form-data">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="details">Items to Move:</label>
      <textarea id="details" name="details" rows="5" placeholder="Describe items and sizes"></textarea>

      <label for="files">Upload Images/Videos:</label>
      <input type="file" id="files" name="files" multiple accept="image/*,video/*">

      <button type="submit">Submit Booking</button>
    </form>

  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Citi Logistics. All rights reserved.</p>
    </div>
  </footer>
</body> 

</html>
